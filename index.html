layout: boilerplate
title: Hydramata
---
<p>We are only <a href="https://wiki.duraspace.org/display/hydra/Hydramata">just beginning</a>.</p>

<ul class="listing">
  {% for post in site.posts %}
  <li itemscope itemtype="http://schema.org/Article">
    <a href="{{ post.url }}"><span itemprop="name">{{post.title }}</span></a>
    <time itemprop="dateCreated" datetime="{{ post.date | date:"%Y-%m-%d %H:%M" }}" >{{ post.date | date:"%B %e, %Y" }}</time>
  </li>
  {% endfor %}
</ul>
